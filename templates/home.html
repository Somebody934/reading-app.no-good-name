{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../static/style/home.css">
{% endblock %}
{% block navbar %}
    {{ super() }}
{% endblock %}
{% block body %}
    {{ super() }}
    <div class="row home-row" >
        {% for story in stories %}
            <div class="col-lg-3 col-sm-6 col-md-4 cards">
                <div class="card read-button rounded-pill ">
                    <div class="card-body">
                        <h5 class="card-title story-title">{{ story.split(".")[0] }}</h5>
                        <a href="{{ url_for("show_story", story_name=story, page_number=1) }}"
                           class="btn btn-primary ">Read</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="col-lg-3 col-sm-6 col-md-4 cards">
                <div class="card read-button rounded-pill" id="add-new-story">
                    <div class="card-body">
                        <h5 class="card-title story-title">Add New Story</h5>
                        <a href="{{ url_for("add_story") }}"
                           class="btn btn-outline-primary ">Add</a>
                    </div>
                </div>
            </div>
    </div>

{% endblock %}
